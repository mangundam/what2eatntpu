<html>
<head>
<style>
.main{
width:500px;
height:700px;
border: 5px solid red;
}
.line{
padding: 148.5px 0px 0px 0px;
width:150px;
margin:0px 0px 0px 0px;
border-bottom: 3px solid red;
position:absolute;
}
.lineBox{
width:300px;
height:300px;
position:absolute;
//margin:-5px 0px 0px -5px;
//border:5px solid red;
}


.triangle-down {

	width: 0;
	height: 0;
	border-left: 10px solid transparent;
	border-right: 10px solid transparent;
	border-top: 20px solid #555;
	position:absolute;
	margin:-10px 140px 140px 140px;
}
.square{
  height: 50;
  width: 50;
  background-color: #555;
  border:5px #ff0000 solid;
  position:absolute;
  align: center;
}

.rotate{

	border:5px #70EE70 solid;
	height: 300px;
  width: 300px;
  background-color: #FFF;
  border-radius: 50%;
  align: center;
margin:250px auto;
  //animation: rotation 3s infinite linear;
}

@keyframes rotation {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}
.Choice{

position:absolute;
bottom:5px;
right:50px;
transform: rotate(180deg);
}
.centerCircle{
	
	border:5px #70EE70 solid;
	height: 10px;
  width: 10px;
  background-color: #70EE70;
  border-radius: 50%;
position:absolute;

margin:140px;
}
</style></head>
<body>
<script>
var count=0;
var Spinning = false;
function delay(n){
    return new Promise(function(resolve){
        setTimeout(resolve,n*1000);
    });
}
async function rotat(name) {
	const angles = [];
  if (Spinning == false){
    Spinning = true;
  }
  else{
     Spinning = false;
  }
  const rectangle = document.getElementsByClassName(name) 
  angle = 360/rectangle.length
  for (var i=0;i<rectangle.length;i++){
  angles[i] = i*angle
  }
  while(Spinning){
	
    count++;
	//console.log(count)
	  
	  for(var j=0;j<rectangle.length;j++){
		//console.log(rectangle[j])
		var deg = count +(angle*j);
		rectangle[j].style.transform = "rotate(" + deg + "deg)";

	  }
	  //rectangle.style.animation = "rotation 3s infinite linear";
	  await delay(0.001);
  }
  
}

function stopSpin(name){
count = 0;
const rectangle = document.getElementsByClassName(name) 
for(var j=0;j<rectangle.length;j++){
		rectangle[j].style.transform = "rotate(0deg)";
	  }
}

fetch('dinner')
  .then(response => response.text())
  .then(text => console.log(text))

</script>

<div class="main">

<div class="rotate">

<div class="lineBox"><div class="line"><div class="Choice">123</div></div></div>
<div class="lineBox"><div class="line"><div class="Choice">123</div></div></div>
<div class="lineBox"><div class="line"><div class="Choice">123</div></div></div>
<div class="lineBox"><div class="line"><div class="Choice">123</div></div></div>
<div class="lineBox"><div class="line"><div class="Choice">123</div></div></div>
<div class="lineBox"><div class="line"><div class="Choice">123</div></div></div>
<div class="lineBox"><div class="line"><div class="Choice">123</div></div></div>
<div class="centerCircle"></div>
<div class="triangle-down "></div>
<button style="position:absolute;top:50px;" onclick="rotat('lineBox');">Start</button>

<button style="position:absolute;top:100px;" onclick="stopSpin('lineBox');">Stop</button>

</div>-->



</div>
</body>
</html>
