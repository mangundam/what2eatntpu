<html>
<head>
<meta charset="utf-8">
<style>
.main{
	width:500px;
	height:700px;
	border: 5px solid red;
}
.line{
	padding: 148.5px 0px 0px 0px;
	width:150px;
	margin:0px 0px 0px 0px;
	border-bottom: 3px solid red;
	position:absolute;
}
.lineBox{
	width:300px;
	height:300px;
	position:absolute;

}


.triangle-down {
	width: 0;
	height: 0;
	border-left: 10px solid transparent;
	border-right: 10px solid transparent;
	border-top: 20px solid #555;
	position:absolute;
	margin:-10px 140px 140px 140px;
	border-top-color:#50FA50;
}
.square{
	height: 50;
	width: 50;
	background-color: #555;
	border:5px #ff0000 solid;
	position:absolute;
	align: center;
}

.rotate{
	border:5px #70EE70 solid;
	height: 300px;
	width: 300px;
	background-color: #FFF;
	border-radius: 50%;
	align: center;
	margin:250px auto;
}


.Choice{
	position:absolute;
	bottom:-2px;
	right:50px;
	transform: rotate(180deg);
}
.centerCircle{
	border:5px #70EE70 solid;
	height: 10px;
	width: 10px;
	background-color: #70EE70;
	border-radius: 50%;
	position:absolute;
	margin:140px;
}
.btn{
width:80px;
height:40px;

}
</style></head>
<body>
<script>
var count=0;
var Spinning = false;
function delay(n){
    return new Promise(function(resolve){
        setTimeout(resolve,n*1000);
    });
}
async function rotat(name) {
	const angles = [];
  if (Spinning == false){
    Spinning = true;
	const btnText = document.getElementById("mainBtn");
	btnText.textContent = "Pause";
  }
  else{
     Spinning = false;
	 const btnText = document.getElementById("mainBtn");
	btnText.textContent = "Start";
  }
  const rectangle = document.getElementsByClassName(name) 
  angle = 360/rectangle.length
  for (var i=0;i<rectangle.length;i++){
  angles[i] = i*angle
  }
  while(Spinning){
	
    count++;
	//console.log(count)
	  
	  for(var j=0;j<rectangle.length;j++){
		//console.log(rectangle[j])
		var deg = count +(angle*j);
		rectangle[j].style.transform = "rotate(" + deg + "deg)";

	  }
	  //rectangle.style.animation = "rotation 3s infinite linear";
	  await delay(0.001);
  }
  
}

function stopSpin(name){
count = 0;
const rectangle = document.getElementsByClassName(name) 
for(var j=0;j<rectangle.length;j++){
		rectangle[j].style.transform = "rotate(0deg)";
	  }
}

var list;
function readList(filename){
fetch(filename)
    .then(function(response) {return response.text()})
    .then(function(html) {
		
		list = html
		list = list.split("\n");
		
		delete_Line()
		add_Line(Object.keys(list).length-1)
		
		const Choice_text = document.getElementsByClassName('Choice')
		const rectangle = document.getElementsByClassName('lineBox')
		angle = 360/rectangle.length
		for(var j=0;j<Choice_text.length;j++){
				console.log(Choice_text[j].textContent);
				Choice_text[j].textContent = list[j];
				rectangle[j].style.transform = "rotate(" + angle*j + "deg)";
			  }
		console.log(list);
    })
    .catch(function(err) {  
        console.log('Failed to fetch page: ', err);  
    });
}
function delete_Line(){
	const LineBox = document.getElementsByClassName("lineBox");
	while(LineBox.length > 0){
        LineBox[0].parentNode.removeChild(LineBox[0]);
    }

}


function add_Line(number){
	for(var i=0;i<number;i++){
		var lineBox = document.createElement("div");
		lineBox.classList.add("lineBox");
		var line = document.createElement("div");
		line.classList.add("line");
		var choice = document.createElement("div");
		choice.classList.add("Choice");
		line.appendChild(choice);
		lineBox.appendChild(line);
		document.getElementById("empty").appendChild(lineBox);

	}

}



</script>

<div class="main">

<div class="rotate" id="circle">
<div id="empty">
<div class="lineBox"><div class="line"><div class="Choice">初始</div></div></div>

</div>
<div class="centerCircle"></div>
<div class="triangle-down "></div>


<button id="mainBtn" class="btn" style="position:absolute;left:100px;top:50px;" onclick="rotat('lineBox');">Start</button>

<button class="btn" style="position:absolute;left:200px;top:50;" onclick="readList('breakfast');">Breakfast</button>
<button class="btn" style="position:absolute;left:200px;top:100px;" onclick="readList('lunch');">Lunch</button>
<button class="btn" style="position:absolute;left:200px;top:150px;" onclick="readList('dinner');">Dinner</button>


<!--<div class="square">

</div>-->



</div>
<div>version 1.5</div>
</body>
</html>
