<html>
<head>
<meta charset="utf-8">
<style>
body {
    min-height: 1800px;
    max-width: 960px;
    margin: 0 auto;
}
.main{
	width:1000px;
	height:1700px;
	//border: 5px solid red;
}
.line{
	padding: 448.5px 0px 0px 0px;
	width:450px;
	margin:0px 0px 0px 0px;
	border-bottom: 3px solid red;
	position:absolute;
}
.lineBox{
	width:900px;
	height:900px;
	position:absolute;

}

.triangle-down {
	width: 0;
	height: 0;
	border-left: 30px solid transparent;
	border-right: 30px solid transparent;
	border-top: 60px solid #555;
	position:absolute;
	margin:-15px 420px 420px 420px;
	border-top-color:#50FA50;
}


.Cricle{
	border:5px #70EE70 solid;
	height: 900px;
	width: 900px;
	background-color: #FFF;
	border-radius: 50%;
	align: center;
	margin:200px auto;
}


.Choice_text{
	position:absolute;
	bottom:-2px;
	right:100px;
	transform: rotate(180deg);
	font-size:30px;
	font-weight: bold; 
}
.centerCircle{
	border:5px #70EE70 solid;
	height: 30px;
	width: 30px;
	background-color: #70EE70;
	
	position:absolute;
	margin:430px;
}
.btn{
	width:30%;
	height:120px;
	font-size:40px;
	font-weight: bold; 
	margin:auto 10px;
	margin:20px 10px 0px 10px;
}
.btn:hover {
  background-color:#A0A0A0;
}
.Strbtn{
	height:120px;
	font-weight: bold; 
	width:80%;
	margin:20px 50px 0px 50px;
	font-size:80px;
	background-color: #88FF88;
}

#result{
	margin:150px auto -150px auto;
	font-size:100px;
	width:900px;
	height: 120px;
	//border: 5px solid red;
	text-align:center;
}
.slider {
  -webkit-appearance: none;
  width: 80%;
  height: 55px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
  align:center;
  margin:40px 50px -40px 50px;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {//button
  -webkit-appearance: none;
  appearance: none;
  width: 55px;
  height: 55px;
  background: #04CC04;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 55px;
  height: 55px;
  background: #04AA6D;
  cursor: pointer;
}
</style></head>
<body>
<script>
var count=0;
var Spinning = false;
var SpinSpeed = 1;
var list;
var last_one = "";
var base_ang = 90;
var reverse_list;
function delay(n){
    return new Promise(function(resolve){
        setTimeout(resolve,n*1000);
    });
}
async function rotat(name) {

	const angles = [];
  if (Spinning == false){
    Spinning = true;
	const btnText = document.getElementById("mainBtn");
	btnText.textContent = "Pause";
	btnText.style.backgroundColor = "#FF8888"
  }
  else{
	Spinning = false;
	const btnText = document.getElementById("mainBtn");
	btnText.textContent = "Start";
	btnText.style.backgroundColor = "#88FF88"
  }
  const rectangle = document.getElementsByClassName(name) 
  angle = 360/rectangle.length
  while(Spinning){
    count++; 
	  for(var j=0;j<rectangle.length;j++){
		var SpinSpeed = document.getElementById("Speed").value/100+1;
		var deg = (SpinSpeed*count +(angle*j))+90;
		rectangle[j].style.transform = "rotate(" + deg + "deg)";
	  }
		which = ((deg-90)/angle+1)%rectangle.length;
		document.getElementById("result").textContent = reverse_list[Math.floor(which)];
	  
	  console.log(last_one)
	  //rectangle.style.animation = "rotation 3s infinite linear";
	  await delay(0.001);
  }
  
}

function stopSpin(name){
count = 0;
const rectangle = document.getElementsByClassName(name) 
for(var j=0;j<rectangle.length;j++){
		rectangle[j].style.transform = "rotate(0deg)";
	  }
}



function readList(filename){
fetch(filename)
    .then(function(response) {return response.text()})
    .then(function(html) {
		
		list = html;
		list = list.split("\n");
		list = list.filter(n => n)
		reverse_list = Array.from(list);
		reverse_list = reverse_list.reverse();
		console.log(list)
		console.log(reverse_list)
		
		delete_Line();
		add_Line(Object.keys(list).length);
		
		const Choice_text = document.getElementsByClassName('Choice_text');
		const rectangle = document.getElementsByClassName('lineBox');
		angle = 360/rectangle.length;
		for(var j=0;j<Choice_text.length;j++){
				//console.log(Choice_text[j].textContent);
				Choice_text[j].textContent = list[j];
				ini_angle = (angle*j)+90
				rectangle[j].style.transform = "rotate(" + ini_angle + "deg)";
			  }
    })
    .catch(function(err) {  
        console.log('Failed to fetch page: ', err);  
    });
}
function delete_Line(){
	const LineBox = document.getElementsByClassName("lineBox");
	while(LineBox.length > 0){
        LineBox[0].parentNode.removeChild(LineBox[0]);
    }

}


function add_Line(number){
	for(var i=0;i<number;i++){
		var lineBox = document.createElement("div");
		lineBox.classList.add("lineBox");
		var line = document.createElement("div");
		line.classList.add("line");
		var choice = document.createElement("div");
		choice.classList.add("Choice_text");
		line.appendChild(choice);
		lineBox.appendChild(line);
		document.getElementById("empty").appendChild(lineBox);
	}
}


readList('breakfast');
</script>

<div class="main">


<button class="btn" style="background-color:#FCE070;" onclick="readList('breakfast');">Breakfast</button>
<button class="btn" style="background-color:#EC9040;" onclick="readList('lunch');">Lunch</button>
<button class="btn" style="background-color:#7C70A0;color:#FFF;" onclick="readList('dinner');">Dinner</button>

<button id="mainBtn" class="Strbtn" onclick="rotat('lineBox');">Start</button>
<input type="range" min="-99" max="200" value="0" class="slider" id="Speed">

<div id="result"></div>

<div class="Cricle">
<div id="empty">
<div class="lineBox"><div class="line"><div class="Choice_text">初始</div></div></div>

</div>
<div class="centerCircle"></div>
<div class="triangle-down "></div>

</div>
<div>version 2.4</div>
</body>
</html>
